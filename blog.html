<!DOCTYPE html>
<html>
  
   <head>

        <!-- Standardize scaling across all browsers and devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Link to the CSS stylesheet -->
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">       
        
        <!-- Title of webpage -->
       <title>Sameera Rachakonda</title>

   </head>
  
   <!-- All visible content on the page -->
   <body>

        <!-- Header section -->
        <section class="sub-header">
            <nav>
                <a href="index.html"><img src="images/logo.png"></a>
                
                <!-- Navigation menu-->
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="blog.html">BLOG</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>

            <h1>Blog</h1>

        </section>

        <!-- Blog content-->
        <section class="blog-content">

            <div class="row">
                <div class="blog-left">
                    <img src="images/me.png">
                    <h2>Travel</h2>
                    <p>Paris paris paris paris paris</p>
                    <br>
                    <p>Costa Rica costa rica costa rica</p>
                    <br>
                    <p>Thailand thailand thailand</p>

                    <div class="comment-box">
                        <h3>Leave a comment</h3>
                        <form class="comment-form">
                            <input type="text" placeholder="Enter Name">
                            <input type="email" placeholder="Enter Email">
                            <textarea rows="5" placeholder="Your comment"></textarea>
                            <button type="submit" class="hero-btn red-btn">POST COMMENT</button>
                        </form>
                    </div>
                </div>
            <div class="blog-right">
                <h3>Wellness</h3>
                <div>
                    <span>Ayurveda</span>
                </div>
            </div>
        </div>
        </section>


        
        <!-- Footer-->
        <section class="footer">
            <h4>Socials</h4>
            <p>My social media accounts:</p>
            <div class="icons">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
            </div>
        </section>

        <!-- JavaScript for Toggle Menu-->
        <script>
            var navLinks = document.getElementById("navLinks");
            function showMenu() {
                navLinks.style.right = "0";
            }
            function hideMenu() {
                navLinks.style.right = "-200px";
            }
        </script>
        
   </body>
</html>
